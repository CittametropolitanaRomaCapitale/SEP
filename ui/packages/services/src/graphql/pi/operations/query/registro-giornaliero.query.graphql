query GetRegistroGiornaliero($ricercaRegistroDTO: RicercaRegistiGiornalieriDTOInput!) { 
    getRegistroGiornaliero(ricercaRegistroDTO: $ricercaRegistroDTO) {
        registri {
        id
        file
        note
        dataRegistro,
        urn,
        esitoVersamento
        }
        pageCount
        totalResults
    }
}