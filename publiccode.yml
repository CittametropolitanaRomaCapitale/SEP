    genericName: Smart E-governament Platform
    shortDescription: Smart E-governament Platform
    longDescription: |
      È la suite applicativa di PARSEC 3.26 dedicata alla gestione delle attività della Pubblica Amministrazione.
      SEP consente la completa dematerializzazione dei processi amministrativi, supportando gli enti nella transizione digitale.
      Attraverso i suoi diversi moduli, recepisce le raccomandazioni e gli obblighi normativi in materia di informatizzazione 
      della PA previsti dal Codice dell’Amministrazione Digitale (CAD), permettendo alle amministrazioni di tradurre l’innovazione 
      tecnologica in maggiore efficienza, efficacia e soddisfazione per cittadini e imprese.
      La piattaforma presenta una struttura modulare, con funzionalità integrate e completamente interoperabili grazie all’utilizzo di API.
